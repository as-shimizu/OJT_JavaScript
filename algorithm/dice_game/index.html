<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <title>チンチロリン</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h3>チンチロリン</h3>
    <section id="start">
      <div>
        所持金：<input type="textarea" id="cash" value=""> ペリカ<br>
        <p><input type="button" id="startGame" value="ゲームを始める"></p>
      </div>
    </section>



    <section id="field">
      <table>
        <tr>
          <td> </td>
          <td> </td>
          <td> <img alt="" class="playerImage" src="image/player1.png">
            <p>Player1</p>
          </td>
          <td> </td>
          <td> </td>
        </tr>

        <tr>
          <td> </td>
          <td colspan="3" rowspan="4" id="diceField">
            <img alt="" class="diceImage" id="diceImg1" src="">
            <img alt="" class="diceImage" id="diceImg2" src="">
            <img alt="" class="diceImage" id="diceImg3" src=""><br>
            <p id="yakuName"></p>
          </td>
          <td> </td>
        <tr>

        <tr>
          <td> <img alt="" class="playerImage" src="image/player4.png">
            <p>Player2</p>
          </td>
          <td> <img alt="" class="playerImage" src="image/player3.png">
            <p>Player3</p>
          </td>
        </tr>

        <tr>
          <td> </td>
          <td> </td>
        <tr>

        <tr>
          <td> </td>
          <td> </td>
          <td> <img alt="" class="playerImage" src="image/you.png">
            <p>You</p>
          </td>
          <td> </td>
          <td> </td>
        </tr>

      <div id="image">
      </div>
    </section>

    <section id="workspace">
      <p>
      現在の所持金: <span id="moneyNow"></span> ペリカ
      </p>
      <div>
        掛け金：<input type="textarea" id="latch" value="">
        <input type="button" id="dice" value="サイコロを振る">
      </div>
      <div id="narration"></div>
    </section>



    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
